<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
        }

        #userList {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #userList h3 {
            color: #1e90ff;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            margin-bottom: 15px;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #e0e0e0;
        }
                #logoutButton {
            background-color: #051d4f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        #logoutButton:hover {
            background-color: #030000;
        }
    </style>
</head>

<body>
    <h2>Selamat Datang</h2>
    <div id="userList">
        <h3>Pengguna</h3>
        <ul id="users"></ul>
        <button id="logoutButton" onclick="logout()">Keluar</button>
        

    </div>

    <script>
        // Assume you have a function to fetch the list of users from the API
        async function fetchUserList() {
            try {
                const response = await fetch('https://localhost:44353/api/VillaAPI/users');
                const userList = await response.json();

                // Display the user list on the page
                const usersContainer = document.getElementById('users');
                userList.forEach(user => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `username: ${user.username}`;
                    usersContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Call the function to fetch and display the user list
        fetchUserList();

                // Logout function
        function logout() {
            // You can add any logout logic here
            alert('Logout successful');
            window.location.href = 'app.html'; // Redirect to the login page
        }
    </script>
</body>

</html>
