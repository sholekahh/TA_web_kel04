<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
        }

        #registerForm {
            max-width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }
    </style>
</head>


<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <label for="password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(registerForm);
            const userData = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('http://localhost:5286/api/VillaAPI/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    // Registration successful, handle the response accordingly
                    alert("Registration Successful");
                    window.location.href = 'app.html'; // Redirect to the login page
                } else {
                    // Error handling for unsuccessful registration
                    alert("Registration Failed");
                }
            } catch (error) {
                console.error('Error:', error);
                // Handle any network or fetch API errors
            }
        });
    </script>
</body>

</html>
